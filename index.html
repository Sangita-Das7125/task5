<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="variable.css">

    <title>media queries</title>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="profile-informations">
                <!-- <p><span class="city">Brazil</span></p> Perhaps I'm wrong on this -->
                <img src="boy.png" alt="russo-logo">
                <p>JÃ£ne Deo<span class="age"></span></p>
                <hr>
                <span class="position">Frontend Developer</span>
                <button id="toggle-bio">Show Bio</button>
                <p id="bio" class="bio hidden">
                    Jane is a passionate web developer with a love for responsive design and interactive experiences.
                  </p>
            </div>
            <div class="content">
                <ul class="tabs">
                    <li class="info">
                        <p class="counter">80K</p>
                        <span class="counter-type">Followers</span>
                    </li>
                    <li class="info">
                        <p class="counter">803K</p>
                        <span class="counter-type">Likes</span>
                    </li>
                    <li class="info">
                        <p class="counter">1.4K</p>
                        <span class="counter-type">Photos</span>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script>
    const toggleBtn = document.getElementById('toggle-bio');
const bio = document.getElementById('bio');

toggleBtn.addEventListener('click', () => {
  bio.classList.toggle('hidden');
  toggleBtn.textContent = bio.classList.contains('hidden') ? 'Show Bio' : 'Hide Bio';
});
    </script>
</body>

</html>
